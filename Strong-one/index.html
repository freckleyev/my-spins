<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360Â° Product Spinner</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
            margin: 0;
        }
        #spinner {
            width: 1000px;
            height: 1000px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: white;
        }

    </style>
</head>
<body>
    <div id="spinner"></div>
    <script>
                    let frame = 0;
            const totalFrames = 71; // Adjust based on your images
            const spinner = document.getElementById("spinner");
            const images = [];
            
            // Preload images
            for (let i = 0; i < totalFrames; i++) {
                let imageName = `Studio_002_Cam_001${String(i).padStart(4, '0')}.jpg`;
                images[i] = new Image();
                images[i].src = `https://freckleyev.github.io/my-spins/Strong-one/images/${imageName}`;
            }
            
            // Wait for images to load, then update the spinner
            let imagesLoaded = 0;
            images.forEach((img) => {
                img.onload = () => {
                    imagesLoaded++;
                    if (imagesLoaded === totalFrames) {
                        updateImage(); // Start spinner only after preloading
                    }
                };
            });
            
            function updateImage() {
                spinner.style.backgroundImage = `url('${images[frame].src}')`;
            }
            
            // Mouse movement to change frames
            document.addEventListener("mousemove", (event) => {
                let movement = Math.floor((event.clientX / window.innerWidth) * totalFrames);
                frame = movement;
                if (frame >= totalFrames) frame = totalFrames - 1;
                updateImage();
            });

    </script>
</body>
</html>
