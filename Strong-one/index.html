<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360Â° Product Spinner</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
            margin: 0;
        }
        #spinner {
            width: 500px;
            height: 500px;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <div id="spinner"></div>
    <script>
        let frame = 0; // Start from the first image
const totalFrames = 71; // Adjust based on your images
const spinner = document.getElementById("spinner");

function updateImage() {
                let imageName = `Studio_002_Cam_001${String(frame).padStart(4, '0')}.jpg`;
                spinner.style.backgroundImage = `url('https://freckleyev.github.io/my-spins/Strong-one/images/${imageName}')`;
            }
            
            // Mouse movement to change frames
            document.addEventListener("mousemove", (event) => {
                let movement = Math.floor((event.clientX / window.innerWidth) * totalFrames);
                frame = movement;
                if (frame >= totalFrames) frame = totalFrames - 1;
                updateImage();
            });
            
            // Initial image load
            updateImage();
    </script>
</body>
</html>
